    <h2 id="getInput">Now the time is to validate our form with some pattern</h2>
        <!-- This is for work -->

        <!-- When i submit a form browser reload automatically as a result no values will be store -->
        <form onsubmit="getValues(event)">
        <label for="simple"> Enter your name : </label>
        <input type="text" name="" id="simple" placeholder="This is for text" title="Please enter name only 10 characters" required pattern="[a-z]{10}"> 
        <br><br>
        <label for="email">Email :
            <input type="email" name="" id="email" placeholder="Enter your email" required>
        </label>
        <br><br>
        <label for="password">Password :
            <input type="password" name="" id="password" placeholder="Enter your password" required pattern="[0-9]{8}">
        </label>
        <input type="submit" value=" Submit ">
    </form>

    <script>
        function changeColor() {
            var ccolor = document.getElementById("ccolor");
            ccolor.style.color = "red";
        }

        function getValues(e) {
            e.preventDefault();
            alert("Your form is submitted")
            var name = document.getElementById("simple").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var allRequirments = "Hy "+name+"\nThis is your email :"+email+"\nAnd this is your password :"+password;

        }
